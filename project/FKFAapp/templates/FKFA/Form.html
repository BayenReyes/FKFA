<!DOCTYPE html>

{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FISH KILL FORECASTING APPLICATION</title>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <!-- chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3><img src="{% static 'images/BFARlogo.png' %}"/> BFAR IV-A</h3>
                <strong><img src="{% static 'images/BFARlogo.png' %}"/> BFAR</strong>
            </div>

            <ul class="list-unstyled components">
                <li {% block navDash%}{% endblock %}>
                    <a href="{% url 'home' %}">
                        <i class="fas fa-chart-area"></i>
                        Dashboard
                    </a>
                </li>
                <li {% block navAdv%}{% endblock %}>
                    <a href="{% url 'advisory' %}">
                        <i class="fas fa-paper-plane"></i>
                        Send Advisory
                    </a>
                </li>
                <li {% block navRepo%}{% endblock %}>
                    <a href="#pageReport" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-calendar"></i>
                        Report
                    </a>
                    <ul class="collapse list-unstyled" id="pageReport">
                        <li>
                            <a href="{% url 'report' %}">Water Quality Monitoring</a>
                        </li>
                        <li>
                            <a href="{% url 'damagesummary' %}">Fish Kill Damage Summary</a>
                        </li>
                    </ul>
                </li>
                <li {% block navCage%}{% endblock %}>
                    <a href="{% url 'cages' %}">
                        <i class="fas fa-th"></i>
                        Cages
                    </a>
                </li>
                <li {% block navNew%}{% endblock %}>
                    <a href="{% url 'new_wqm' %}">
                        <i class="fas fa-plus"></i>
                        New Water Quality
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <a href="{% url 'logout'%}">logout</a>

                </div>

            </nav>

            {% block body_block%}{% endblock %}

        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>

{% extends "FKFA/Form.html" %}
{% load mytags %}

{% block body_block%}


<table class="table table-striped table-bordered" id="myTable">
    <thead>
    <tr>
        <th>No.</th>
        <th>PAMB FISH<br>CAGE ID No.</th>
        <th>NAME</th>
    </tr>
    </thead>
    <tbody>
    {% sheetdata muni area as sheet %}
    {% for r in sheet %}
    <tr>
        {% for c in r %}
        <td>{{c}}</td>
        {% endfor %}
    </tr>
    {% endfor %}

    </tbody>
</table>

<script>

    $(document).ready( function () {
    $('#myTable').DataTable();
} );

</script>
{% endblock %}
